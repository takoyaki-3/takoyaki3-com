          echo "- ã‚¿ã‚¹ã‚¯å®Œäº†å¾Œã¯ npm run lint / npm run build ã‚’å®Ÿè¡Œã—ã€ã‚¨ãƒ©ãƒ¼ã®ãªã„çŠ¶æ…‹ã«ã™ã‚‹ã“ã¨" >> /tmp/prompt.txt
          echo "" >> /tmp/prompt.txt
